name: Installation Integrity Check

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test-installation:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Micromamba
      - name: Set up Micromamba
        uses: mamba-org/setup-micromamba@v2
        with:
          environment-file: environment.yml
          cache-environment: false

      # Step 3: Update Python version in environment
      - name: Update Python Version
        run: |
          micromamba install -n hairloom -y python=${{ matrix.python-version }}

      # Step 4: Install additional dependencies
      - name: Install dependencies
        run: |
          micromamba install -n hairloom -y -c conda-forge pysam pandas

      # Step 5: Install the package using pip
      - name: Install the package
        run: |
          micromamba run -n hairloom pip install .

      # Step 6: Run tests
      - name: Run tests
        run: |
          micromamba run -n hairloom pytest

